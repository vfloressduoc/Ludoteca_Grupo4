{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroGames - Free To Play</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://kit.fontawesome.com/25ac30d53f.js"></script>

</head>

<body>

<div class='row'>
    <form method='post' action="" id="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_table }}
        </div>

        <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
        <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
        <div id="error" class="alert alert-danger" role="alert"></div>
    </form>
</div>

<div class="alert alert-success" role="alert">
    {{ mensaje }}
</div>


<a href="{% url 'home' %}" class="btn">Regresar a HOME</a>

<footer class="footer">
    <p>@Todos los derechos reservados</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/DuocUC/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/DuocUC"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/duocuc_cl/"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</body>

</html>
