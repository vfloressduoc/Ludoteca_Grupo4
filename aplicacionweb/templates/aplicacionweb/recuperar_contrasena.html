{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludoteca Duoc - Solitarios</title>
    <link rel="stylesheet" href="{% static '/css/website-style.css' %}">
    <script src="https://kit.fontawesome.com/25ac30d53f.js"></script>

</head>


{% block content %}
  <h2>Recuperar contraseña</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <label for="palabra_clave">Palabra clave:</label>
    <input type="text" id="palabra_clave" name="palabra_clave" required>
    <button type="submit">Enviar</button>
  </form>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
{% endblock %}

<a href="{% url 'home' %}" class="btn">Regresar a HOME</a>

</body>

</html>
